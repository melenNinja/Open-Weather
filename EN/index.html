<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="">
    <div class="container">
        <div class="weatherApp">



            <div class="settings">
                <i class="fa-solid fa-gear"></i>
                <div class="settings-tab hidden">
                    <div class="modes">
                        <button class="modebutton light-mode"><i class="fa-solid fa-lightbulb"></i> <p>Light</p></button>
                        <button class="modebutton dark-mode"><i class="fa-solid fa-moon"></i><p>Dark</p></button>
                    </div>
                    <form action="#" class="newCityForm">
                        <input type="text" class="newCity" placeholder="Other Cities">
                    </form>
                </div>
            </div>

            
            <div class="langSwitcher">
                <div class="ddb"><img src="../img/united-kingdom.png" alt="United Kingdom Flag" style="width: 20px;"> English</div>
                <div class="dd-content">
                    <a href="../DE/index.html"><img src="../img/german.png" alt="German Flag" style="width: 20px;"> German</a>
                    <a href="../EN/index.html"><img src="../img/united-kingdom.png" alt="United Kingdom Flag" style="width: 20px;"> English</a>
                </div>
            </div>



            <h1 class="city">Loading..., Loading...</h1>
            <div class="date">Loading...</div>

            <div class="wettercontent">
                <div class="temp">Loading...</div>
                <div class="icon"></div>
                <div class="extra-weather">
                    <p class="gerade_wetter"></p>
                    <div class="grayedcontent">
                         <p>Gef√ºhlt wie:</p>
                         <div class="tempfeeling">Loading...</div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="datacontent">
                <div class="box">
                    <div class="name">L / H</div>
                    <div class="data hilo">Loading... / Loading...</div>
                </div>
                <div class="box">
                    <div class="name">Luftfeuchtigkeit</div>
                    <div class="data hum">Loading...</div>
                </div>
                <div class="box">
                    <div class="name">Wind Geschwindigkeit</div>
                    <div class="data windspeed">Loading...</div>
                </div>
                
            </div>
            <hr>

            <div class="forcastname">5-day weather forecast</div>
            <div class="forcast">
                Loading...
            </div>

        </div>  
    </div>

    <script src="app.js"></script>
</body>
</html>
